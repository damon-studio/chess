<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chess - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- Content -->
        <div class="content flex flex-col items-center justify-between py-8">
            <!-- Logo and Title -->
            <div class="text-center mb-12 mt-8">
                <div class="mx-auto mb-6 w-24 h-24 bg-blue-100 rounded-xl flex items-center justify-center">
                    <i class="fas fa-chess text-blue-600 text-5xl"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2">Mini Chess</h1>
                <p class="text-gray-600">5x5 Simplified Chess Game</p>
            </div>
            
            <!-- Game Options -->
            <div class="w-full max-w-xs space-y-4 mb-12">
                <button class="btn btn-primary w-full flex items-center justify-center gap-2">
                    <i class="fas fa-play mr-2"></i>
                    New Game
                </button>
                
                <button class="btn btn-secondary w-full flex items-center justify-center gap-2">
                    <i class="fas fa-robot mr-2"></i>
                    Play vs Computer
                </button>
                
                <button class="btn btn-secondary w-full flex items-center justify-center gap-2">
                    <i class="fas fa-trophy mr-2"></i>
                    Game History
                </button>
                
                <button class="btn btn-secondary w-full flex items-center justify-center gap-2">
                    <i class="fas fa-cog mr-2"></i>
                    Settings
                </button>
            </div>
            
            <!-- Chess Piece Preview -->
            <div class="flex justify-center gap-4 mb-8">
                <div class="chess-piece-preview">
                    <i class="fas fa-chess-rook text-4xl text-blue-600"></i>
                </div>
                <div class="chess-piece-preview">
                    <i class="fas fa-chess-knight text-4xl text-blue-600"></i>
                </div>
                <div class="chess-piece-preview">
                    <i class="fas fa-chess-bishop text-4xl text-blue-600"></i>
                </div>
                <div class="chess-piece-preview">
                    <i class="fas fa-chess-king text-4xl text-blue-600"></i>
                </div>
                <div class="chess-piece-preview">
                    <i class="fas fa-chess-pawn text-4xl text-blue-600"></i>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="text-center text-gray-500 text-sm">
                <p>Version 1.0</p>
            </div>
        </div>
    </div>
</body>
</html>
