<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chess - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <button class="action">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="title">Settings</div>
            <div></div> <!-- Empty div for spacing -->
        </div>
        
        <!-- Content -->
        <div class="content py-4">
            <!-- Settings Groups -->
            <div class="mb-6">
                <h3 class="text-sm font-semibold text-gray-500 uppercase mb-2 px-4">Game Settings</h3>
                <div class="settings-list">
                    <!-- Difficulty -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-chess-knight text-blue-500 mr-3"></i>
                            <span>Difficulty</span>
                        </div>
                        <div class="flex items-center text-gray-500">
                            <span class="mr-2">Medium</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    
                    <!-- Time Control -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-clock text-blue-500 mr-3"></i>
                            <span>Time Control</span>
                        </div>
                        <div class="flex items-center text-gray-500">
                            <span class="mr-2">5 minutes</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    
                    <!-- Auto-flip Board -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-sync text-blue-500 mr-3"></i>
                            <span>Auto-flip Board</span>
                        </div>
                        <div class="relative inline-block w-12 h-6 transition duration-200 ease-in-out rounded-full bg-gray-200">
                            <label for="auto-flip" class="absolute left-0 w-6 h-6 mb-2 transition duration-100 ease-in-out transform bg-white border rounded-full cursor-pointer"></label>
                            <input type="checkbox" id="auto-flip" name="auto-flip" class="hidden">
                        </div>
                    </div>
                    
                    <!-- Show Legal Moves -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-chess-board text-blue-500 mr-3"></i>
                            <span>Show Legal Moves</span>
                        </div>
                        <div class="relative inline-block w-12 h-6 transition duration-200 ease-in-out rounded-full bg-blue-500">
                            <label for="show-moves" class="absolute left-6 w-6 h-6 mb-2 transition duration-100 ease-in-out transform bg-white border rounded-full cursor-pointer"></label>
                            <input type="checkbox" id="show-moves" name="show-moves" class="hidden" checked>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-6">
                <h3 class="text-sm font-semibold text-gray-500 uppercase mb-2 px-4">Appearance</h3>
                <div class="settings-list">
                    <!-- Theme -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-palette text-blue-500 mr-3"></i>
                            <span>Theme</span>
                        </div>
                        <div class="flex items-center text-gray-500">
                            <span class="mr-2">Classic</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    
                    <!-- Board Style -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-th text-blue-500 mr-3"></i>
                            <span>Board Style</span>
                        </div>
                        <div class="flex items-center text-gray-500">
                            <span class="mr-2">Blue</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    
                    <!-- Piece Style -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-chess-pawn text-blue-500 mr-3"></i>
                            <span>Piece Style</span>
                        </div>
                        <div class="flex items-center text-gray-500">
                            <span class="mr-2">Standard</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-6">
                <h3 class="text-sm font-semibold text-gray-500 uppercase mb-2 px-4">Sound & Haptics</h3>
                <div class="settings-list">
                    <!-- Sound Effects -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-volume-up text-blue-500 mr-3"></i>
                            <span>Sound Effects</span>
                        </div>
                        <div class="relative inline-block w-12 h-6 transition duration-200 ease-in-out rounded-full bg-blue-500">
                            <label for="sound-effects" class="absolute left-6 w-6 h-6 mb-2 transition duration-100 ease-in-out transform bg-white border rounded-full cursor-pointer"></label>
                            <input type="checkbox" id="sound-effects" name="sound-effects" class="hidden" checked>
                        </div>
                    </div>
                    
                    <!-- Background Music -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-music text-blue-500 mr-3"></i>
                            <span>Background Music</span>
                        </div>
                        <div class="relative inline-block w-12 h-6 transition duration-200 ease-in-out rounded-full bg-gray-200">
                            <label for="bg-music" class="absolute left-0 w-6 h-6 mb-2 transition duration-100 ease-in-out transform bg-white border rounded-full cursor-pointer"></label>
                            <input type="checkbox" id="bg-music" name="bg-music" class="hidden">
                        </div>
                    </div>
                    
                    <!-- Haptic Feedback -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-hand-pointer text-blue-500 mr-3"></i>
                            <span>Haptic Feedback</span>
                        </div>
                        <div class="relative inline-block w-12 h-6 transition duration-200 ease-in-out rounded-full bg-blue-500">
                            <label for="haptic" class="absolute left-6 w-6 h-6 mb-2 transition duration-100 ease-in-out transform bg-white border rounded-full cursor-pointer"></label>
                            <input type="checkbox" id="haptic" name="haptic" class="hidden" checked>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-6">
                <h3 class="text-sm font-semibold text-gray-500 uppercase mb-2 px-4">About</h3>
                <div class="settings-list">
                    <!-- Version -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-info-circle text-blue-500 mr-3"></i>
                            <span>Version</span>
                        </div>
                        <div class="text-gray-500">
                            <span>1.0.0</span>
                        </div>
                    </div>
                    
                    <!-- Privacy Policy -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-shield-alt text-blue-500 mr-3"></i>
                            <span>Privacy Policy</span>
                        </div>
                        <div class="text-gray-500">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    
                    <!-- Terms of Service -->
                    <div class="settings-item">
                        <div class="flex items-center">
                            <i class="fas fa-file-contract text-blue-500 mr-3"></i>
                            <span>Terms of Service</span>
                        </div>
                        <div class="text-gray-500">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
